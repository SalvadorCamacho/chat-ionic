<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <div class="ion-text-center">
        Iniciar sesión
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/chat.svg" alt="" />

  <ion-item>
    <ion-label position="floating">
      Correo electrónico
    </ion-label>
    <ion-input type="email" [(ngModel)]="email"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Contraseña
    </ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password">
    </ion-input>
  </ion-item>

  <ion-button (click)="verificarCorreo()" expand="block">
    Entrar
  </ion-button>
  <br />
  <div class="ion-text-center">
    <p routerLink="/registro">Crear cuenta</p>
  </div>
</ion-content>
